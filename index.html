<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS Links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Discount Price</title>
  </head>
  <body class="bg-slate-500">
    <header>
      <h1 class="text-center text-5xl font-extrabold my-10">
        Discount Coupon Price
      </h1>
    </header>
    <main>
      <section
        class="flex justify-center items-center bg-sky-400 w-1/2 mx-auto rounded-lg py-16"
      >
        <div>
          <label class="font-semibold text-3xl" for="discount-field"
            >Original Price
          </label>
          <input
            class="rounded px-3 py-2 w-full"
            type="number"
            id="discount-field"
            placeholder="Price"
          /><br />
          <label class="font-semibold text-3xl" for="coupon-field"
            >Coupon Code</label
          >
          <input
            class="rounded px-3 py-2 w-full"
            type="text"
            id="coupon-field"
            placeholder="Please Type Coupon Code"
          /><br />
          <button
            class="bg-green-400 py-2 px-8 hover:bg-violet-600 my-6 rounded text-white font-bold text-xl"
            id="apply-btn"
          >
            Apply
          </button>
          <h1 class="text-3xl font-bold text-white">
            Please Pay:$<span id="pay-amount">00</span>
          </h1>
        </div>
      </section>
    </main>
    <script src="./utilities.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
