<!DOCTYPE html>
<html>
<head>
  <title>Discount Price Coupon Code</title>
</head>
<body>
  <p>Original Price: $100</p>
  <input type="text" id="couponInput" placeholder="Enter coupon code">
  <button id="applyCouponButton">Apply Coupon</button>
  <p id="result"></p>

  <script>
    const originalPrice = 100; // Original price in dollars

    // Function to apply the coupon code and calculate the final price
    function applyCoupon() {
      const couponCode = document.getElementById('couponInput').value;

      if (couponCode === 'DISCOUNT123') { // Change this to your actual coupon code
        const discountedPrice = originalPrice * 0.8; // 20% discount
        document.getElementById('result').textContent = `Discounted Price: $${discountedPrice.toFixed(2)}`;
      } else {
        document.getElementById('result').textContent = `Original Price: $${originalPrice.toFixed(2)}`;
      }
    }

    // Attach event listener to the "Apply Coupon" button
    document.getElementById('applyCouponButton').addEventListener('click', applyCoupon);
  </script>
</body>
</html>
